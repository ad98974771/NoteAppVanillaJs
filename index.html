<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotesApp | Vanilla JS</title>
<link rel="stylesheet" href="/style/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="page-container">
    <div class="notes-app-window-container">
      <div class="header-menu">
        <div class="top-side-bar">
          <div class="func-btn">
            <div class="red-btn"></div>
            <div class="yellow-btn"></div>
            <div class="green-btn"></div>
          </div>
          <div class="icon-list">
            <div class="first-icon"><img src="/img/icons8-list-50.png" alt="" width="18px" height="18px"></div>
            <div class="second-icon"><img src="/img/icons8-grid-50.png" alt="" width="18px" height="18px"></div>
          </div>
        </div>
        <div class="top-notes-window">
          <img class="new-notes-icon" src="/img/icons8-inscription-50.png" alt="" width="18px" height="18px">
          <input class="lato-light search-field" type="text" placeholder="Search"></div>
      </div>
      <div class="notes-app-window">
        <div class="side-bar-notes-window"></div>
        <div class="notes-window">
          <div class="first-screen">
            <div class="first-screen-wrapper">
            <h1 class="big-header-text">Create your first notes</h1>
            <p class="header-p">Publish, edit, and share notes publicly and privately. <br>Clone this app created for educational purposes using <span>HTML</span>, <span>CSS</span> and <span>Vanilla JS</span></p>
            <button class="start-typing">Start typing</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/script.js"></script>
</html>
